<!DOCTYPE html>
<html>
<body>
<h2>Javascript Math Round</h2>
<p>Math.round(x) returns the value of x rounded to it's nearest integer</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var number =4.4;
document.getElementById("demo").innerHTML = number;

function myFunction() {
    document.getElementById("demo").innerHTML = Math.round(number);
}
</script>

</body>
</html>
