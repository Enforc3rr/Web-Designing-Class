<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table>
            <caption>
                <tr>
                    <th><img src="C:\Users\Prateek kumar\Documents\img1.jpg" height="40" width="40"/></th>
                    <td><h2 style="color:red"=>Employee Registration Form</h2></td>
                </tr>
            </caption>
            <tr>
                <th></th>
                <td>
                    <input type="radio" name="initial">Mr.
                    <input type="radio" name="initial">Ms.
                    <input type="radio" name="initial">Mrs.
                </td>
            </tr>
            <tr>
                <th>First Name :</th>
                <td><input type="text" value="First Name"></td>
            </tr>
            <tr>
                <th>Last Name :</th>
                <td><input type="text" value="Last Name"></td>
            </tr>
            <tr>
                <th>Email Address :</th>
                <td><input type="text" value="Email"></td>
            </tr>
            <tr>
                <th>Address :</th>
                <td><input type="text" value="Address"></td>
            </tr>
            <tr>
                <th>City :</th>
                <td><input type="text" value="City"></td>
            </tr>
            <tr>
                <th>State :</th>
                <td>
                    <select>
                        <option>Uttar Pradesh</option>
                        <option>Bihar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>ZIP :</th>
                <td><input type="text" value="ZIP"></td>
            </tr>
            <tr>
                <th>Upload Photo :</th>
                <td><input type="file" id="myFile" name="filename"></td>
            </tr>
            <tr>
                <th>Mobile Number :</th>
                <td><input type="text" value="+91 "></td>
            </tr>
            <tr>
                <th>Languages Known :</th>
                <td>
                    <input type="checkbox" value="English">English
                </td>
            </tr>
            <tr>
                <th></th>
            <td>
                <input type="checkbox" value="English">Hindi
            </td>
            </tr>
            <tr>
                <th></th>
            <td>
                <input type="checkbox" value="English">Bhojpuri
            </td>
            </tr>
            <tr>
                <th>Additional Information :</th>
                <td><textarea  rows="4" cols="20"></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="submit"><input type="reset" value="reset"></td>
            </tr>
        </table>
    </form>    
</body>
</html>
